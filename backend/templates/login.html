<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Bangalore University Society Bank</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f52ba;
            --primary-light: #1a6fd9;
            --secondary: #9b59b6;
            --secondary-light: #b570d3;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
            --bg-light: #f8f9fa;
            --text-dark: #2c3e50;
            --text-gray: #7f8c8d;
            --border-gray: #ecf0f1;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-dark);
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
            font-weight: bold;
        }

        .header-title {
            display: flex;
            flex-direction: column;
        }

        .header-title h2 {
            font-size: 1rem;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
            line-height: 1;
        }

        .header-title p {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin: 0;
        }

        header nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: var(--secondary);
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            margin-top: 60px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .login-icon i {
            color: var(--white);
            font-size: 2.5rem;
        }

        .login-header h1 {
            color: var(--text-dark);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .alert i {
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .alert-error {
            background-color: #fdeaea;
            border: 1px solid #fac5a0;
            color: #c92a2a;
        }

        .alert-info {
            background-color: #e7f5ff;
            border: 1px solid #b3e5fc;
            color: #0c5aa0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-gray);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: var(--white);
            color: var(--text-dark);
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 82, 186, 0.1);
            background-color: #f0f6ff;
        }

        input::placeholder {
            color: var(--text-gray);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-forgot a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: var(--secondary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            box-shadow: 0 4px 12px rgba(15, 82, 186, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 82, 186, 0.4);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--primary);
            border: 2px solid var(--border-gray);
            margin-top: 0.75rem;
        }

        .btn-secondary:hover {
            background: var(--border-gray);
            border-color: var(--primary);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-gray);
        }

        .signup-section {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-gray);
            margin-top: 1.5rem;
        }

        .signup-section p {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .signup-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .signup-section a:hover {
            color: var(--secondary);
        }

        .links-section {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .links-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .links-section a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin-top: 80px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
            <div class="logo"><i class="fas fa-university"></i></div>
            <div class="header-title">
                <h2>Society Bank</h2>
                <p>Bangalore University</p>
            </div>
        </div>
        <nav>
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your member account</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <div>{{ error }}</div>
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember_me">
                    Remember me
                </label>
                <a href="#forgot"><i class="fas fa-question-circle"></i> Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="divider">or</div>

        <button type="button" class="btn btn-secondary" onclick="location.href='/'">
            <i class="fas fa-home"></i> Return to Home
        </button>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="/register"><i class="fas fa-user-plus"></i> Create a new account</a>
        </div>

        <div class="links-section">
            <a href="/help"><i class="fas fa-life-ring"></i> Need Help?</a>
            <a href="/help#contact"><i class="fas fa-phone"></i> Contact Support</a>
        </div>
    </div>
</body>
</html>
