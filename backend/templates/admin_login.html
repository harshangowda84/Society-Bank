<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Society Bank</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #0a52b9 0%, #2563eb 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: #fff; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 40px; width: 100%; max-width: 400px; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #0a52b9; font-size: 28px; margin-bottom: 8px; }
        .login-header p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #0a52b9; box-shadow: 0 0 0 3px rgba(10, 82, 185, 0.1); }
        .error-message { background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 14px; border-left: 4px solid #ef4444; display: none; }
        .error-message.show { display: block; }
        .login-btn { width: 100%; background: #0a52b9; color: #fff; padding: 12px; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .login-btn:hover { background: #2563eb; }
        .login-btn:active { transform: scale(0.98); }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #0a52b9; text-decoration: none; font-size: 14px; font-weight: 600; }
        .back-link a:hover { text-decoration: underline; }
        .security-note { background: #f0f9ff; border-left: 4px solid #0a52b9; padding: 12px; border-radius: 4px; margin-top: 20px; font-size: 12px; color: #0c3a5e; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <p>Society Bank Administration Panel</p>
        </div>

        {% if error %}
        <div class="error-message show">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin-login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter admin username" 
                    required 
                    autocomplete="off"
                />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter admin password" 
                    required 
                    autocomplete="off"
                />
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="security-note">
            <i class="fas fa-shield-alt"></i> This is a secure area. Only authorized administrators have access.
        </div>

        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
